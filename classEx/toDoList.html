<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tilillium+Web">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/toDo.css">
</head>
<body>
    <div class='container'>
        <div class='header'>
            <div class='clear'>
                <i class="refresh"></i>

            </div>
            <div id="date"></div>
        </div>
        <div class="content">
            <ul id="list">
                <li class="item">
                    <i class="complete"></i>
                    <p class="text">Drink Cofee</p>
                    <i class="delete"></i>
                </li>
            </ul>
            <div class="add">
                <i class="plus-circle"></i>
                <input type="text" id="input" placeholder="Add a to-do">
            </div>
        </div>
    </div>
    
</body>
</html>
